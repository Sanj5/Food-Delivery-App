<!DOCTYPE html>
<html>
<head>
    <title>Food Delivery - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .landing-container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.2);
            max-width: 500px;
        }

        .landing-container h1 {
            font-size: 2.5em;
            color: #2d3436;
            margin-bottom: 10px;
        }

        .landing-container p {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .landing-btn {
            padding: 16px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            letter-spacing: 0.5px;
        }

        .btn-user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-user:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-admin {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.4);
        }

        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 184, 148, 0.6);
        }

        .emoji {
            font-size: 3em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="emoji">üçΩÔ∏è</div>
        <h1>Food Delivery</h1>
        <p>Fast, Fresh, and Delicious Food Delivered to Your Door</p>
        
        <div class="login-buttons">
            <a href="{{ url_for('login') }}" class="landing-btn btn-user">üë§ Login as User</a>
            <a href="{{ url_for('restaurant_login') }}" class="landing-btn btn-admin">üç≥ Login as Restaurant Manager</a>
            <a href="{{ url_for('admin_login') }}" class="landing-btn btn-admin">üë®‚Äçüíº Login as Admin</a>
        </div>
    </div>
</body>
</html>
