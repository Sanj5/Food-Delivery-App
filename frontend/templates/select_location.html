<!DOCTYPE html>
<html>
<head>
    <title>Select Your Location - Food Delivery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: #ffffff;
            margin: 0;
            padding: 0;
        }

        .location-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .loc-navbar {
            background: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 16px 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .loc-brand {
            font-size: 24px;
            font-weight: 800;
            color: #fc8019;
        }

        .loc-user {
            color: #3d4152;
            font-weight: 500;
        }

        .location-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .location-box {
            max-width: 800px;
            width: 100%;
            background: #ffffff;
            padding: 48px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
        }

        .location-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .location-header h2 {
            font-size: 36px;
            color: #282c3f;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .location-header p {
            font-size: 16px;
            color: #686b78;
        }

        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .city-option {
            position: relative;
        }

        .city-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .city-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding: 24px 16px;
            background: #ffffff;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .city-label:hover {
            border-color: #fc8019;
            background: #fff5eb;
        }

        .city-option input[type="radio"]:checked + .city-label {
            border-color: #fc8019;
            background: #fff5eb;
        }

        .city-emoji {
            font-size: 40px;
        }

        .city-name {
            font-weight: 600;
            color: #282c3f;
            font-size: 15px;
        }

        .continue-btn {
            width: 100%;
            padding: 16px;
            background: #fc8019;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .continue-btn:hover {
            background: #e67316;
            transform: translateY(-2px);
        }

        .continue-btn:disabled {
            background: #d4d5d9;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="location-page">
        <nav class="loc-navbar">
            <div class="loc-brand">üçΩÔ∏è FoodExpress</div>
            <div class="loc-user">Hello, {{ user_name }}!</div>
        </nav>

        <div class="location-main">
            <div class="location-box">
                <div class="location-header">
                    <h2>üìç Where do you want the food?</h2>
                    <p>Select your location to see restaurants nearby</p>
                </div>

                <form method="POST">
                    <div class="cities-grid">
                        {% if locations %}
                            {% for location in locations %}
                                <div class="city-option">
                                    <input type="radio" name="location" value="{{ location }}" id="loc-{{ loop.index }}" required>
                                    <label for="loc-{{ loop.index }}" class="city-label">
                                        <div class="city-emoji">üìç</div>
                                        <div class="city-name">{{ location }}</div>
                                    </label>
                                </div>
                            {% endfor %}
                        {% else %}
                            <p style="text-align: center; color: #686b78; padding: 20px; grid-column: 1/-1;">Loading locations...</p>
                        {% endif %}
                    </div>

                    <button type="submit" class="continue-btn">Continue to Restaurants ‚Üí</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
