<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Manager Login - Food Delivery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar">
        <h1>ğŸ½ï¸ Food Delivery - Restaurant Manager</h1>
        <div>
            <a href="{{ url_for('index') }}">Back Home</a>
        </div>
    </div>

    <div class="auth-card">
        <h2>Restaurant Manager Login</h2>
        
        {% if error %}
            <div style="background: #f8d7da; color: #721c24; padding: 12px; border-radius: 8px; margin-bottom: 20px;">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST">
            <input type="email" name="email" placeholder="Restaurant Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <p style="text-align: center; margin-top: 20px;">
            Don't have an account? <a href="{{ url_for('restaurant_register') }}" style="color: #667eea; font-weight: 600;">Register here</a>
        </p>
    </div>
</body>
</html>
